<div class="chat-container">
  <div class="chat-messages">
    <div class="grid gap-y-2">
      <!-- Chat Messages -->
      <app-chat-message text="Adjunta el audio que quieres pasar a texto" />

      @for (message of messages(); track $index) { @if (message.isGpt) {
      <app-chat-message [text]="message.text" />
      } @else {
      <app-my-message [text]="message.text" />
      } } @if (isLoading()) {
      <app-typing-loader />
      }
    </div>
  </div>

  <app-text-message-box-file
    placeholder="Escribe aquÃ­ lo que deseas"
    (onMessage)="handleMessageWithFile($event)"
  />
</div>
